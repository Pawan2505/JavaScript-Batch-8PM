<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border: 2px solid #ccc;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="./Image/jatniel-tunon-D4f5wkW9H9U-unsplash.jpg" alt="Image 1"
                    style="width:100%; height:100%;"></div>
            <div class="slide"><img src="./Image/joshua-hanson-e616t35Vbeg-unsplash.jpg" alt="Image 2"
                    style="width:100%; height:100%;"></div>
            <div class="slide"><img src="./Image/pexels-pixabay-206359.jpg" alt="Image 3"
                    style="width:100%; height:100%;"></div>
        </div>
        <div class="navigation">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = slide.length - 1;
            } else if (index >= slide.length) {
                index = 0;
            }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prev.addEventListener('click', () => showSlide(-1));
        next.addEventListener('click', () => showSlide(1));

        // Auto slide functionality
        setInterval(() => showSlide(1), 3000); // Change image every 3 seconds
    </script>

</body>

</html>
