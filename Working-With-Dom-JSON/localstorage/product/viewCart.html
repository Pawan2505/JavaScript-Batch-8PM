<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 p-5" id="output"></div>
    <script>
        function showCart() {
            const cart = JSON.parse(localStorage.getItem('cartList'))
            console.table(cart)
            let result = "";
            cart.forEach((ele) => {
                result += `
                <div class="row shadow p-5">
                    <div class="col-lg-4">
                        <img src=${ele.p_image} alt="" class="w-100" height="300">
                    </div>  
                    <div class="col-lg-8">
                        <h3>${ele.category}</h3>
                        <ul>
                            <li>${ele.p_price}</li>
                            <li>product Available : ${ele.p_qty}</li>
                            <li>details : ${ele.p_desc}</li>
                            <li>total price : ${ele.p_price*ele.count}</li>
                        </ul>
                    </div>
                </div>
                `
            })
            document.querySelector('#output').innerHTML = result
        }
        showCart()
    </script>
</body>

</html>
