<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"></script>
    <style>
        .box {
            display: inline-block;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <form id="signupForm" method="Post">
        <fieldset>
            <legend>Sign Up Form</legend>
            <div>
                <label for="firstname" class="box">FirstName : </label>
                <input type="text" name="firstname">
            </div>
            <br>
            <div>
                <label for="lastname" class="box">LastName : </label>
                <input type="text" name="lastname">
            </div>
            <br>
            <div>
                <label for="email" class="box">Email : </label>
                <input type="text" name="email">
            </div>
            <br>
            <div>
                <label for="address" class="box">Address : </label>
                <input type="text" name="address">
            </div>
            <br>
            <div>
                <label for="password" class="box">Password : </label>
                <input type="text" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="confirm_password" class="box">Confirm Password : </label>
                <input type="text" name="confirm_password">
            </div>
            <br>

            <div>
                <input type="submit" name="submit" value="submit">
            </div>
        </fieldset>
    </form>
    <script>

        // Type : 1

        // $(document).ready(function () {
        //     // $('#sign-up').validate();
        //     $("#signupForm").validate();
        // });

        // Type : 2


        $(document).ready(function () {

            $("#signupForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    address: "required",
                    password: {
                        required: true,
                        minlength: 5,
                    },

                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    }
                },
                messages: {
                    firstname: "Please enter Your FirstName.",
                    lastname: "Please enter Your LastName.",
                    email: {
                        required: "Please enter valid email."
                    },
                    address: "Please enter Your Address",
                    password: {
                        required: "Please enter password.",
                        minlength: "Your password must be consist of at least 5 characters"
                    },
                    confirm_password: {
                        required: "Please enter  password.",
                        minlength: "Your password must be consist of at least 5 characters",
                        equalTo: "Please enter same Password"
                    }

                }
            });
        });
    </script>
</body>

</html>
