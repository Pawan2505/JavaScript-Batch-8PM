<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"></script>
    <style>
        .box {
            display: inline-block;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <form id="signupForm" method="Post">
        <fieldset>
            <legend>Sign Up Form</legend>
            <div>
                <label for="firstname" class="box">FirstName : </label>
                <input type="text" name="firstname" required>
            </div>
            <br>
            <div>
                <label for="lastname" class="box">LastName : </label>
                <input type="text" name="lastname" required>
            </div>
            <br>
            <div>
                <label for="email" class="box">Email : </label>
                <input type="text" name="email" required>
            </div>
            <br>
            <div>
                <label for="address" class="box">Address : </label>
                <input type="text" name="address" required>
            </div>
            <br>
            <div>
                <label for="password" class="box">Password : </label>
                <input type="text" name="password" required>
            </div>
            <br>
            <div>
                <label for="confirm_password" class="box">Confirm Password : </label>
                <input type="text" name="confirm_password" required>
            </div>
            <br>

            <div>
                <input type="submit" name="submit" value="submit">
            </div>
        </fieldset>
    </form>
    <script>
        $(document).ready(function () {
            // $('#sign-up').validate();
            $("#signupForm").validate();
        });
    </script>
</body>

</html>
