<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with setTimeout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            width: 50%;
            max-width: 600px;
            margin: 20% auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Welcome to My Page</h1>
    <p>Some content here...</p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to My Website!</h2>
            <p>This modal will show after 3 seconds of page load.</p>
        </div>
    </div>

    <script>

        window.addEventListener('load', function () {
            setTimeout(function () {

                const modal = document.getElementById('myModal');

                modal.style.display = 'block';   //block kiya to dikhega, disply none kiya to nhi dikhega
            }, 3000);
        });
    </script>

</body>

</html>
