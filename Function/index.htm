<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para"></p>

    <script>
        function add(a, b) {
            let c = a + b;

            return c;
        }

        let result = add(4, 5);

        document.getElementById('para').innerHTML = result;
    </script>
</body>

</html>
