<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            background-color: lightskyblue;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition: all 2s;
        }

        .box:hover {
            transform: translateX(-200px);
            transition: all 2s;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>


</body>

</html>
