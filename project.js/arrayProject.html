<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1> Basic Array Calculation </h1>
    <input type="text" title="haider" id="inputtext">
    <br>
    <br>

    <button onclick="test()" class="btn btn-outline-danger"> calculate </button>
    <br>
    <br>


    <p id="mirza">1.Array is: </p>

    <p id="Addition">2.Addition is: </p>
    <p id="subtraction"> 3.Subtraction is: </p>
    <p id="increase"> 4.Increment of Array is:</p>
    <p id="decrement"> 5.Decrement of Array is: </p>

    <script>
        function test() {
            var inputText = document.getElementById('inputtext').value;

            document.getElementById('mirza').textContent = "Array is:" + "[" + inputText + "]";

            ////////////////////////////sum 



            function sum1() {

                let numbers = inputText.split(',').map(Number);

                let sum = 0;
                for (let i = 0; i < numbers.length; i++) {
                    sum += numbers[i];
                }
                return sum;
            }
            let b = sum1();

            document.getElementById('Addition').innerHTML = "2.Addition is: " + b;

            ///////////////////////////subtraction  

            function sub() {

                let numbers = inputText.split(',').map(Number);

                let subs = numbers[0]; // Initialize subs with the first number
                for (let i = 1; i < numbers.length; i++) {
                    subs -= numbers[i]; // Subtract each subsequent number from subs
                }
                return subs;
            }

            let c = sub();

            document.getElementById('subtraction').innerHTML = "3.Subtraction is: " + c;

            //increment

            function sum2() {

                let numbers = inputText.split(',').map(Number);
                let incrementedArray = numbers.map(num => num + 1); // Increment each number by 1
                return incrementedArray;

            }
            let q = sum2();

            document.getElementById('increase').innerHTML = "4.Increment of Array is:" + q;


            //decrement

            function des() {
                let numbers = inputText.split(',').map(Number);
                let decrement = numbers.map(num => num - 1);
                return decrement;
            }

            let o = des();

            document.getElementById('decrement').innerHTML = "5.Decrement of Array is: " + o;

        }



    </script>
</body>

</html>
