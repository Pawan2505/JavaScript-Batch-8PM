<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="scale">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <h1 id="demo"></h1>

    <script>
        // Function to convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // Function to convert Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Function to handle the conversion based on user input
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const temperature = parseFloat(temperatureInput);
            const scale = document.getElementById('scale').value;
            let result;

            if (isNaN(temperature)) {
                result = "Please enter a valid number.";
            } else {
                if (scale === 'celsius') {
                    result = `${temperature}째C is ${celsiusToFahrenheit(temperature).toFixed(2)}째F`;
                } else if (scale === 'fahrenheit') {
                    result = `${temperature}째F is ${fahrenheitToCelsius(temperature).toFixed(2)}째C`;
                }
            }
            console.log(result);
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>

</html>
